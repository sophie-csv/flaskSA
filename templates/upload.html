<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>File Upload Form</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background: linear-gradient(135deg, #212f3f 0%, #6db7ac 99%, #212f3f 100%);
            margin: 0;
            padding: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 105vh;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-container {
            font-family: 'Calibri', sans-serif;
            background-color: #ffffff;
            padding: 100px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 0 20px;
        }

        .form-container p {
            font-family: 'Calibri', sans-serif;
            font-size: 1.25em;
            color: #000000;
            margin-bottom: 20px;
        }

        .form-container ul {
            list-style-type: disc;
            font-family: 'Calibri', sans-serif;
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            font-size: 1.25em;
            color: #000000;
        }

        .form-container ul li {
            font-family: 'Calibri', sans-serif;
            margin-bottom: 10px;
        }

        .form-container label {
            font-size: 1.25em;
            display: block;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
        }

        .form-container input[type="file"] {
            border: 2px dashed #c02126;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.25em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-container input[type="file"]:hover {
            background-color: #c02126;
            color: white;
        }

        .form-container button {
            background-color: #c02126;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background-color: #c02126;
            transform: scale(1.05);
        }

        .form-container button:active {
            transform: scale(1);
        }

        .form-container .error-message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <img src="https://countryfriedcreative.com/wp-content/uploads/2018/08/LogoShapePNG-980x980.png.webp" alt="Description" style="position: absolute; top: 10px; left: 10px; width: 250px; height: auto;">
    <h1>SENTIMENT ANALYZER </h1>
    <div class="form-container">
        <ul>
            <p>Let's get started by uploading your CSV file. Follow these rules:</p>
            <li> • Ensure the file is under 10MB.</li>
            <li> • Only upload files with a <strong>.CSV</strong> extension.</li>
            <li> • Ensure the text column you wish to be analyzed is renamed to <strong>review</strong>.</li>
        </ul>

        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <br><br>
            <button type="submit">Upload File</button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
